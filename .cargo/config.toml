# ESP32 build configuration using the ESP-IDF / xtensa toolchain

[build]
target = "xtensa-esp32-espidf"

[target.xtensa-esp32-espidf]
linker = "ldproxy"
runner = "espflash flash --monitor"
rustflags = ["--cfg", "espidf_time64"]

[unstable]
build-std = ["std", "panic_abort"]

[env]
MCU = "esp32"
ESP_IDF_VERSION = "v5.3.3"


# In .cargo/config.toml
[alias]
xbuild = "build --release --target xtensa-esp32-espidf"
xflash = "espflash flash --release --monitor"
xcheck = "clippy --workspace --all-targets --all-features --target xtensa-esp32-espidf -- -D warnings"
